<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    {% comment %} <link rel="stylesheet" href="globals.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'app1/css/SignUppage.css' %}"/>

  </head>
  <body>
    <div class="frame">

      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">Legal Lens</div>
            <img class="logo" src="{% static 'app1/img/LOGO.png'%}" />
          </div>
          <div class="overlap-2">
            <div class="ellipse-2"></div>
            <div class="text-wrapper-2">Sign up</div>
            <img class="img" src="{% static 'app1/img/line 62.png'%}" />
            <img class="line-2" src="{% static 'app1/img/line 62.png'%}" />
          </div>
        </div>
        <div class="overlap-3">
          <div class="overlap-4">
            <div class="ellipse-3"></div>
            {% comment %} <div class="rectangle"></div> {% endcomment %}
            <button  type="submit" >SignUp</button>
          </div>
          <div class="overlap-5">
            <p class="by-logging-in-you-re">By logging in, you&#39;re agreeing to our</p>
            <div class="text-wrapper-4">Privacy PolicyÂ Terms of Service</div>
          </div>
          <a href="{% url 'loginpage' %}"> 
          <div class="text-wrapper-5">Log In</div>
          </a>
        </div>
        <form action="/signuppage/" method="POST">
            {% csrf_token %}
            <div class="overlap-6">
              <div class="rectangle-2"></div>
              <input type="text" id='email' name="email" required, class="rectangle-2">
                <div class="text-wrapper-6">Enter Email/mobile number</div>

            </div>
            <div class="overlap-7">
              <div class="rectangle-3"></div>
                <div class="text-wrapper-8">Enter First name</div>
                 <input type="text" id='first_name' name="first_name" required, class="rectangle-3">
              </div>
            <div class="overlap-8">
              <div class="rectangle-3"></div>
                <div class="text-wrapper-8">Enter Last name</div>
                 <input type="text" id='last_name' name="last_name" required, class="rectangle-3"> 
            </div>

            <div class="overlap-9">
              <div class="rectangle-2"></div>
                <div class="text-wrapper-10">Enter Email Password</div>
                <input type="password" id="password" class="rectangle-2" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <a href="{% url 'loginpage'%}">
                <input type="submit" value="signup" class="rectangle">
            </div>

         </form> 
      </div>
    </div>
  </body>
</html>
